<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Countdown to Launch!</title>
  </head>
  <body>
    <main>
      <div class="step">
        <h1>WE'RE LAUNCHING SOON</h1>
        <div id="countdown">
          <div id="days"></div>
          <div id="hours"></div>
          <div id="minutes"></div>
          <!-- <div id="seconds"></div> -->
        </div>
        <div class="frame">
          <div class="divide-line"></div>

          <div class="top">
            <div id="minutes-top">5</div>
          </div>
          <div class="bottom">
            <div id="minutes-bottom">5</div>
          </div>
        </div>
        <div class="frame">
          <div class="divide-line"></div>

          <div class="top">
            <div id="seconds-top"></div>
          </div>
          <div class="bottom">
            <div id="seconds-bottom"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>Icons here</footer>
  </body>
</html>
